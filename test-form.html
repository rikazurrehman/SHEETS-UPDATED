<!DOCTYPE html>
<html>
<head>
    <title>Google Apps Script Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #logs {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Google Apps Script Form Test</h1>
    <p>Use this page to test your form submission to Google Apps Script.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="scriptUrl">Google Apps Script URL:</label>
            <input type="url" id="scriptUrl" name="scriptUrl" placeholder="https://script.google.com/macros/..." required>
        </div>
        
        <div class="form-group">
            <label>Content Type:</label>
            <label style="font-weight: normal;">
                <input type="radio" name="contentType" value="json" checked> JSON
            </label>
            <label style="font-weight: normal; margin-left: 15px;">
                <input type="radio" name="contentType" value="form"> Form URL-encoded
            </label>
        </div>
        
        <button type="submit">Submit Test</button>
    </form>
    
    <div id="response"></div>
    
    <h3>Console Logs:</h3>
    <div id="logs"></div>
    
    <script>
        // Override console.log to display in the logs div
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function() {
            const args = Array.from(arguments);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : arg
            ).join(' ');
            
            document.getElementById('logs').innerHTML += 
                `<div>[LOG] ${message}</div>`;
            originalLog.apply(console, arguments);
        };
        
        console.error = function() {
            const args = Array.from(arguments);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : arg
            ).join(' ');
            
            document.getElementById('logs').innerHTML += 
                `<div style="color: red;">[ERROR] ${message}</div>`;
            originalError.apply(console, arguments);
        };
        
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const description = document.getElementById('description').value;
            const scriptUrl = document.getElementById('scriptUrl').value;
            const contentType = document.querySelector('input[name="contentType"]:checked').value;
            
            const responseDiv = document.getElementById('response');
            responseDiv.className = '';
            responseDiv.style.display = 'none';
            
            console.log(`Submitting to: ${scriptUrl}`);
            console.log(`Content type: ${contentType}`);
            console.log(`Data: name=${name}, email=${email}, description=${description}`);
            
            try {
                let response;
                
                if (contentType === 'json') {
                    // JSON approach
                    response = await fetch(scriptUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name,
                            email,
                            description
                        })
                    });
                } else {
                    // Form URL-encoded approach
                    const formData = new URLSearchParams();
                    formData.append('name', name);
                    formData.append('email', email);
                    formData.append('description', description);
                    
                    response = await fetch(scriptUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData
                    });
                }
                
                const responseText = await response.text();
                console.log(`Response: ${responseText}`);
                
                responseDiv.innerHTML = `<strong>Success!</strong><br>Response: ${responseText}`;
                responseDiv.className = 'success';
                responseDiv.style.display = 'block';
                
            } catch (error) {
                console.error(`Error: ${error.message}`);
                
                responseDiv.innerHTML = `<strong>Error!</strong><br>${error.message}`;
                responseDiv.className = 'error';
                responseDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
