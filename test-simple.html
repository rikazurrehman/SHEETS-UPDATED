<!DOCTYPE html>
<html>
<head>
    <title>Form Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, textarea { 
            width: 100%; 
            padding: 5px; 
            margin: 5px 0 15px 0;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Google Apps Script Form Test</h1>
    
    <form id="testForm">
        <div>
            <label for="scriptUrl">Google Apps Script URL:</label>
            <input type="text" id="scriptUrl" placeholder="Enter your deployed script URL" required>
        </div>
        
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" value="Test User" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div>
            <label for="description">Description:</label>
            <textarea id="description" rows="3" required>Test message from the test form</textarea>
        </div>
        
        <button type="submit">Submit Test</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Submitting...';
            
            const scriptUrl = document.getElementById('scriptUrl').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const description = document.getElementById('description').value;
            
            try {
                // Create URL-encoded form data - this is the key to success!
                const formData = new URLSearchParams();
                formData.append('name', name);
                formData.append('email', email);
                formData.append('description', description);
                
                console.log('Submitting to:', scriptUrl);
                console.log('With data:', {name, email, description});
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: formData  // No need for Content-Type header
                });
                
                const responseText = await response.text();
                console.log('Response:', responseText);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p><strong>Response:</strong> ${responseText}</p>
                    <p>Check your Google Sheet to see if the data was recorded.</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3 style="color: red;">Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
